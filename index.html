---
layout: default
title: "The Good News"
lang: en
---
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <small>
        <span>{{ post.date | date:"%B %d, %Y" }}</span>
        with <a class="comlink" href="{{ post.url }}#disqus_thread">0
        Comments</a> thence.
      </small>
  {% endfor %}
</ul>
